<style>
	._customer-toolbar {
		background-color: #4c63a9;
		box-sizing: border-box;
		box-shadow: 0 5px 7px rgba(0, 0, 0, 0.35);
	}

	._customer-toolbar * {
		box-sizing: border-box;
	}

	._customer-toolbar__container {
		max-width: 1248px;
		margin: 0 auto;
		padding: 0 10px;
	}

	._customer-toolbar__wrapper {
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	._customer-toolbar__logo-block {
		display: flex;
		justify-content: space-between;
		align-items: center;
		width: 187px;
	}

	._customer-toolbar__logo {
		display: block;
		text-decoration: none;
		overflow: hidden;
		width: 43px;
		height: 39px;
	}

	._customer-toolbar__img {
		display: block;
		width: 100%;
		height: 100%;
	}

	._customer-toolbar__company {
		color: #fff;
		font-family: "JetBrains Mono", sans-serif;
		font-size: 18px;
		font-weight: 300;
		line-height: 22px;
	}

	._customer-toolbar__menu {
		flex: 1;
		margin: 0 30px;
		display: flex;
		justify-content: space-between;
		align-items: center;
		max-width: 290px;
	}

	._customer-toolbar__menu-item {
		display: block;
		text-decoration: none;
		color: #fff !important;
		font-family: "JetBrains Mono", sans-serif;
		font-size: 14px;
		font-weight: 300;
	}

	._customer-toolbar__menu-item:hover {
		cursor: pointer;
		text-decoration: underline;
	}

	._customer-toolbar__search {
		position: relative;
		width: 306px;
		margin: 0;
	}

	._customer-toolbar__search input {
		display: block;
		width: 100%;
		height: 55px !important;
		border: 1px solid #fff;
		border-top: none;
		border-bottom: none;
		color: #a1d1dd;
		font-family: "JetBrains Mono", sans-serif;
		font-size: 14px;
		font-weight: 300;
		padding: 0 60px 0 20px;
		outline: 0;
		background-color: inherit;
		border-radius: 0;
	}

	._customer-toolbar__search input::-moz-placeholder {
		color: #a1d1dd;
	}

	._customer-toolbar__search input:-ms-input-placeholder {
		color: #a1d1dd;
	}

	._customer-toolbar__search input::placeholder {
		color: #a1d1dd;
	}

	._customer-toolbar__search-btn {
		display: block;
		width: 55px;
		height: 55px;
		background-color: #4c63a9;
		border: 1px solid #fff;
		border-top: none;
		border-bottom: none;
		position: absolute;
		top: 0;
		right: 0;
		transition: 0.3s all ease;
	}

	._customer-toolbar__search-btn::before {
		content: "";
		display: block;
		width: 21px;
		height: 21px;
		background: url(/system/ckeditor_assets/pictures/301549/content_search.png) center center/cover no-repeat;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}

	._customer-toolbar__search-btn:hover {
		cursor: pointer;
		background-color: #ee3c04;
	}

	._customer-toolbar__contacts {
		margin-left: 30px;
	}

	._customer-toolbar__phone {
		display: block;
		text-decoration: none;
		color: #fff !important;
		font-family: "JetBrains Mono", sans-serif;
		font-size: 14px;
		font-weight: 700;
		line-height: 18px;
	}

	._customer-toolbar__phone:hover {
		cursor: pointer;
		text-decoration: underline;
	}

	._customer-toolbar__email {
		margin-top: 5px;
		display: block;
		text-decoration: none;
		color: #fff !important;
		font-family: "JetBrains Mono", sans-serif;
		font-size: 14px;
		font-weight: 700;
		line-height: 18px;
	}

	._customer-toolbar__email:hover {
		cursor: pointer;
		text-decoration: underline;
	}

	@media (max-width: 1120px) {
		._customer-toolbar {
			display: none;
		}
	}
</style>

		</div>
	</div>
